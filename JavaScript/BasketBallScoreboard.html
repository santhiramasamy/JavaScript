<!DOCTYPE html>
<html>
    <head>
        <title>BasketBall ScoreBoard</title>
        <link rel = "stylesheet" href="BasketBall.css">
    </head>
    <body>
        <div class="scoreboard">
            <div class="teams">
                <h1 class="teamphoenix">PHOENIX</h1>
                <h2 class="score" id="score-el">0</h2>
                <div class="points">
                    <button class="numpoint" id="num-one">+1</button>
                    <button class="numpoint" id="num-two">+2</button>
                    <button class="numpoint" id="num-three">+3</button>
                </div>
            </div>

            <div class="teams">
                <h1 class="teamname">SHARKS</h1>
                <h2 class="score" id="score-element">0</h2>
                <div class="points">
                    <button class="numpoint" id="one">+1</button>
                    <button class="numpoint" id="two">+2</button>
                    <button class="numpoint" id="three">+3</button>
                </div>
            </div>
        </div>
    </body>
    <script src="BasketBall.js"></script>
</html>
